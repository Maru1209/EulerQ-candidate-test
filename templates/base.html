<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EulerQ Candidate Test</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; background: #f7f7fb; }
    .card { background: white; border-radius: 14px; padding: 18px; box-shadow: 0 6px 18px rgba(0,0,0,.06); max-width: 980px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    a.btn, button.btn { display:inline-block; padding: 10px 14px; border-radius: 10px; border: 0; background:#111827; color:white; text-decoration:none; cursor:pointer; }
    a.btn.secondary { background:#374151; }
    textarea { width: 100%; min-height: 320px; border-radius: 12px; border: 1px solid #d1d5db; padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; }
    .muted { color:#6b7280; }
    code, pre { background:#f3f4f6; padding: 2px 6px; border-radius: 8px; }
    h1,h2 { margin: 0 0 10px 0; }
    .top { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px; }
    input { padding:10px; border-radius:10px; border:1px solid #d1d5db; width:320px; margin:10px 0; }
    hr { margin:16px 0; border:0; border-top:1px solid #e5e7eb; }
  </style>
</head>
<body>
  <div class="card">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Autosave the textarea on each page (per part)
    function setupAutosave(key) {
      const ta = document.getElementById("answerBox");
      if (!ta) return;

      const saved = localStorage.getItem(key);
      if (saved && !ta.value) ta.value = saved;

      ta.addEventListener("input", () => {
        localStorage.setItem(key, ta.value);
        const s = document.getElementById("saveStatus");
        if (s) s.textContent = "Saved âœ“";
        clearTimeout(window.__saveT);
        window.__saveT = setTimeout(() => { if (s) s.textContent = ""; }, 800);
      });
    }
  </script>
</body>
</html>
